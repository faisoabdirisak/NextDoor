{% extends 'base.html' %}

{% block content %}
<div class="col-md-12">
    <div class="row">

        <!-- <a href="" class="btn btn-dark m-2 ">add Posts</a> -->

        {% for post in posts %}
       <div class="col-md-4  ml-7">
            <div class="card caars my-5  "  >
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p>Quote Posted by <strong><a href="">{{post.neighbor.name}}</a> </strong></p>
                    <p class="card-text">{{post.post}}</p>
                    
                </div>
          
              </div>
        </div>
        {% empty %}
        <h3>No  posts added</h3>

        {% endfor %}
    </div>
</div>

{% endblock%}
